<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: aqua;
            display: inline;
          
        }
        span{
            background-color: red;
            display: block;
        }
        
    </style>
</head>
<body>
    <!--Div tag is a block element, we can group multiple html tags in div tag-->
    <div>
        This is heading of Div 1 with display as inline
        This is heading of Div 1 with display as inline
    </div> 
    <!--Div tag is a inline element, we can group multiple html tags in span tag-->
    <span>
        <p>This is heading of second Span with display as block</p>
        <p>This is heading of second Span with display as block</p>
    </span> 
    
</body>
</html>
