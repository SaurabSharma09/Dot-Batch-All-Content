<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Help Contact Us!</title>
  </head>
  <body>
    <h1>Welcome to CodeHelp!</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.thecodehelp.in/">
      <label for="name">Name </label>
      <input type="text" name="name" id="name" placeholder="Enter Your Name" />
      <br />
      <label for="email">Email </label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter Your Email"
      />
      <br />
      <label for="contact">Contact </label>
      <input type="number" name="contact" id="contact" />
      <br />
      <label for="contact">Gender </label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="no">Prefer Not to say</option>
      </select>
      <br />
      <label for="dob">Date</label>
      <input type="date" name="dob" id="dob" />
      <br />
      <span>Rating</span>
      <input type="radio" name="rating" id="rating1" value="1" />
      <label for="rating1">1</label>
      <input type="radio" name="rating" id="rating2" value="2" />
      <label for="rating2">2</label>
      <input type="radio" name="rating" id="rating3" value="3" />
      <label for="rating3">3</label>
      <input type="radio" name="rating" id="rating4" value="4" />
      <label for="rating4">4</label>
      <input type="radio" name="rating" id="rating5" value="5" />
      <label for="rating5">5</label>
      <br />
      <label for="msg">Enter Your Message</label> <br>
      <textarea name="msg" id="msg" rows="10" cols="30" placeholder="Write your message!"></textarea>
      <br />
      <input type="submit" name="submit" id="submit" value="Submit"/>
      <input type="reset" name="reset" id="reset" value="Reset" />
    </form>

    <footer>
        <br>
    <a href="https://www.youtube.com/" target="_blank">
        <img src="https://images.unsplash.com/photo-1611162616475-46b635cb6868?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80" width="50px" height="50px">
    </a>
    <a href="https://telegram.org/" target="_blank">
        <img src="https://images.unsplash.com/photo-1611262588024-d12430b98920?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80" width="50px" height="50px">
    </a>
    <a href="https://www.instagram.com/" target="_blank">
        <img src="https://images.unsplash.com/photo-1637592156979-95f44c286423?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1826&q=80" width="50px" height="50px">
    </a>
    </footer>
  </body>
</html>
